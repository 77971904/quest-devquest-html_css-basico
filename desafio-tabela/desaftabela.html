<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="desafiotabela.css">
    <title>Desafio Tabela</title>
</head>

<body>
    <div>
        <h2>Moda</h2>
        <table>
            <thead class="moda">
                <tr class="color">
                    <th>Produto</th>
                    <th>Tamanho</th>
                    <th>Valor</th>
                </tr>
            </thead>

            <tbody class="produtos">
                <tr>
                    <td>Camiseta</td>
                    <td>M</td>
                    <td>R$49,00</td>
                </tr>
                <tr>
                    <td>Tênis</td>
                    <td>42</td>
                    <td>R$ 50.00</td>
                </tr>
            </tbody>
        </table>
   

   
        <h2>Casa</h2>
        <table>
            <thead class="casa">
                <tr class="color">
                    <th>Produto</th>
                    <th>Valor</th>
                </tr>
            </thead>

            <tbody class="produtos">
                <tr>
                    <td>Sofá</td>
                    <td>R$1.200,00</td>
                </tr>
                <tr>
                    <td>Televisão</td>
                    <td>R$ 5.000.00</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
